apply plugin: 'groovy'
apply plugin: 'maven'
apply from: 'https://github.yandex-team.ru/raw/vertical-mobile/android-gradle-maven-deployer/v1.0/yaMavenDeployer.gradle'

yaMavenDeployer {
    artifactId = 'android-gradle-aspectj'
}

targetCompatibility = JavaVersion.VERSION_1_6
sourceCompatibility = JavaVersion.VERSION_1_6

project.ext {
    aspectjVersion = '1.8.9.BUILD-SNAPSHOT'
}

dependencies {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'http://repo.spring.io/snapshot/' }
    }

    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:1.3.1'
    compile "org.aspectj:aspectjrt:$aspectjVersion"
    compile "org.aspectj:aspectjtools:$aspectjVersion"

    testCompile 'junit:junit:4.10'
    testCompile 'org.easytesting:fest-assert-core:2.0M10'
}

group = 'com.archinamon'
version = '1.1.4-SNAPSHOT'

project.afterEvaluate {
    project.artifacts {
        configurations.getByName "default", { Configuration config ->
            FileCollection outputs = config.allArtifacts.getFiles();
            archives outputs.last();

            project.logger.warn "Taking artifact: ${outputs.last()}";
        };
    }
}